<ion-header class = "ion-no-border">
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button mode = "md"  icon="arrow-back" color = "primary">


			
		</ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
  
  <ion-content> 
	 <div> 

	<ion-label class = "Titolo">      
		Benvenuto!
	  </ion-label>
	
	 <ion-label class = "Sottotitolo"> Prenota ora il tuo posto in spiaggia.  </ion-label>

	 <ion-label class = "labels" position="floating"> Effettua il login </ion-label>

    

		<ion-input mode = "md" type="text" style = "margin-left : 10px !important ;   margin-top: 40px !important;
		font-family : 'SF-Pro-Display-Light','sans serif'; border-radius: 25px; text-align: left;"  required  [(ngModel)] = "username" placeholder = "Email" [ngModelOptions]="{standalone: true}"> 
		

		</ion-input>

  

		<ion-input mode = "md" type="password" style = "margin-left : 10px !important ; margin-top: 25px !important; font-family : 'SF-Pro-Display-Light','sans serif'; text-align: left; border-radius: 25px;"  required [(ngModel)] = "password" placeholder = "Password" [ngModelOptions]="{standalone: true}" ></ion-input>

		<br>
		  
		<a [routerLink]="['/forgot-password']" class="a">Password dimenticata?</a>


		<br>

		
		<ion-button mode = "ios" shape = "round" type="submit" (click) = "login()">Accedi</ion-button>
	

	</div>
  </ion-content>
