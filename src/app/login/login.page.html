<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button icon = "arrow-back-outline" text = "" >
		</ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
  
  <ion-content> 

	<ion-label class = "Titolo">      
		Benvenuto!
	  </ion-label>
	
	 <ion-label class = "Sottotitolo"> Prenota ora il tuo posto in spiaggia.  </ion-label>
    
	<form class = "spacing">
	  <ion-item lines="full">
		<ion-label class = "labels" position="floating">Email</ion-label>
		<ion-input class = "inputs" type="text" required  [(ngModel)] = "username" [ngModelOptions]="{standalone: true}"></ion-input>
	  </ion-item>
  
	  <ion-item lines="full">
		<ion-label class = "labels" position="floating">Password</ion-label>
		<ion-input class = "inputs" type="password" required [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" ></ion-input>
	  </ion-item>
  
	  <ion-row>
		<ion-col>
		  <ion-button class = "lB" type="submit" color="primary" expand="block" (click) = "login()">Accedi</ion-button>
		  <a [routerLink]="['/forgot-password']" class="a">Password dimenticata?</a>
		</ion-col>
	  </ion-row>
	</form>
  </ion-content>
