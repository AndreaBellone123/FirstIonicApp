<ion-header class = "ion-no-border">
	<ion-toolbar >
	  <ion-buttons slot="start">
    <ion-back-button mode = "md" icon="arrow-back" color = "primary">

			
		</ion-back-button>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
  

<ion-content>

  <div>

    <ion-label class = "Titolo">      

      Benvenuto!

      </ion-label>
    
     <ion-label class = "Sottotitolo"> Prenota ora il tuo posto in spiaggia.  </ion-label>


      <ion-input mode = "md" style = "margin-left : 10px !important ; margin-top: 20px !important; font-family : 'SF-Pro-Display-Light','sans serif'; text-align: left; border-radius: 25px;" type="text" placeholder = "Nome" required [(ngModel)] = "name" [ngModelOptions]="{standalone: true}"></ion-input>


      <ion-input mode = "md" style = "margin-left : 10px !important ; margin-top: 25px !important; font-family : 'SF-Pro-Display-Light','sans serif'; text-align: left; border-radius: 25px;" type="text" placeholder = "Cognome" required [(ngModel)] = "surname" [ngModelOptions]="{standalone: true}"></ion-input>


      <ion-input mode = "md" style = "margin-left : 10px !important ; margin-top: 25px !important; font-family : 'SF-Pro-Display-Light','sans serif'; text-align: left; border-radius: 25px;"  type="text" placeholder = "Email" required [(ngModel)] = "username" [ngModelOptions]="{standalone: true}" ></ion-input>
    

      <ion-input mode = "md" style = "margin-left : 10px !important ; margin-top: 25px !important; font-family : 'SF-Pro-Display-Light','sans serif'; text-align: left; border-radius: 25px;" type="password" placeholder = "Password" required [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" ></ion-input>

    <br>

    <ion-button mode = "ios" shape = "round" type="submit" color="primary" expand="block" (click) = "signup()">Registrati</ion-button>
     
  </div>
</ion-content>
