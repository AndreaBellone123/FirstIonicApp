<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required name='username' ngModel ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required name="password" ngModel ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Accedi</ion-button>

        <!-- [routerLink]="['/signedin/logged']"-->>

        <a [routerLink]="['/forgot-password']" class="small-text">Password dimenticata?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
